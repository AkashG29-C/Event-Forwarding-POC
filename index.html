<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adobe WebSDK Event POC</title>
  <script src="https://assets.adobedtm.com/e72b4113c11a/dea835227b36/launch-5cc6da518e0d-development.min.js" async></script>
</head>

<body>
  <h1>Welcome to Adobe WebSDK Demo Page</h1>

  <!-- Click Me Button -->
  <button class="clickBtn">Click Me</button>

  <!-- Email Form -->
  <form id="emailForm">
    <label for="emailInput">Enter your Email:</label>
    <input type="email" id="emailInput" required />
    <button type="submit" class="emailSubmitBtn">Submit Email</button>
  </form>

  <!-- Name Submit Form -->
  <form id="nameForm">
    <label for="nameInput">Write Your Name:</label>
    <input type="text" id="nameInput" name="name" required />
    <button type="submit" class="nameSubmitBtn">Submit Name</button>
  </form>

  <!-- Age Submit Form -->
  <form id="ageForm">
    <label for="ageInput">Write Your Age:</label>
    <input type="number" id="ageInput" name="age" required />
    <button type="submit" class="ageSubmitBtn">Complete</button>
  </form>

  <script>
    function waitForAlloy(callback) {
      if (typeof alloy === "function") {
        callback();
      } else {
        setTimeout(() => waitForAlloy(callback), 100);
      }
    }

    function getDeviceInfo() {
      return {
        screenHeight: window.screen.height,
        screenWidth: window.screen.width,
        screenOrientation: screen.orientation?.type || "unknown"
      };
    }

    waitForAlloy(function () {
      alloy("configure", {
        edgeConfigId: "993a5934-4f41-4827-a059-00508caf6325",
        orgId: "0CEB60F754C7E06B0A4C98A2@AdobeOrg",
        debugEnabled: true
      });
      
       //test code
       document.addEventListener("DOMContentLoaded", function () {
    // This will trigger an event 3 seconds after the page loads
    setTimeout(function () {
      alloy("sendEvent", {
        xdm: {
          eventType: "web.webInteraction.linkClicks",
          web: {
            webInteraction: {
              name: "Test Click Button",
              type: "other"
            },
            webPageDetails: {
              URL: window.location.href
            }
          }
        }
      });
    }, 3000);
  });
      
      // Page View Event
      document.addEventListener("DOMContentLoaded", function () {
        alloy("sendEvent", {
          xdm: {
            eventType: "pageView",
            web: {
              webPageDetails: {
                name: "Home Page",
                URL: window.location.href
              },
              webReferrer: {
                URL: document.referrer
              }
            },
            device: getDeviceInfo()
          }
        });
      });

      // Email Submit Button (now via class)
      document.querySelector(".emailSubmitBtn").addEventListener("click", function (e) {
        e.preventDefault();
        const email = document.getElementById("emailInput").value;
        alloy("sendEvent", {
          xdm: {
            eventType: "formSubmit",
            identityMap: {
              email: [{ id: email, authenticatedState: "ambiguous", primary: true }]
            },
            device: getDeviceInfo()
          }
        });
      });

      // Name Submit
      document.querySelector(".nameSubmitBtn").addEventListener("click", function (e) {
        e.preventDefault();
        const name = document.getElementById("nameInput").value;
        alloy("sendEvent", {
          xdm: {
            eventType: "formSubmit",
            identifier: name,
            _accenture_partner: {
              BizBanking: true
            },
            device: getDeviceInfo()
          }
        });
      });

      // Age Submit
      document.querySelector(".ageSubmitBtn").addEventListener("click", function (e) {
        e.preventDefault();
        const age = document.getElementById("ageInput").value;
        alloy("sendEvent", {
          xdm: {
            eventType: "formSubmit",
            identifier: age,
            _accenture_partner: {
              BizBanking: false
            },
            device: getDeviceInfo()
          }
        });
      });
    });
  </script>
</body>
</html>
